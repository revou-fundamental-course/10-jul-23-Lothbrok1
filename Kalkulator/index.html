<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <title>BMI Calculator</title>
</head>
<body>
      </div>
    <div class="container-1">  
    <h1>BMI</h1>
    <p><b>Body Mass Index</b></p>
    </div>
    <div class="container">
        <h2>Kalkulator</h2>
  
          <form id="bmiForm">
              <div class="form-group">
                 
                  <div class="mb-3">
                    <label for="age" class="label-umur"><b>Umur</b></label>
                    <input type="number" id="age" name="age" min="0" required>
                  </div>
                  
                  <div class="mb-3">
                    <label for="weight" class="label-weight"><b>Berat Badan (kg)</b></label>
                    <input type="number" id="weight" name="weight" min="0" step="0.01" required>
                  </div>
                  
                  <div class="mb-3">
                    <label for="height" class="label-height"><b>Tinggi Badan (cm)</label>
                    <input type="number" id="height" name="height" min="0" step="0.01" required>
                  </div>

                  <label style="text-align: center;"><b>Jenis Kelamin</b></label>
                  
                  <div class="radio-group">
                  <label class="radio-label">
                      <input type="radio" name="gender" value="male" required>
                      <span class="radio-button"></span>
                      <span class="radio-text">Pria</span>
                  </label>
                  <label class="radio-label">
                      <input type="radio" name="gender" value="female" required>
                      <span class="radio-button"></span>
                      <span class="radio-text">Wanita</span>
                  </label>

                </div>        
                  <input class="submit" type="submit" value="Hitung BMI">
          </form>
          
          <div id="result"></div>
          <p class="nama-ku">By : M Taufiq Karim Haikal</p>
     </div>
   
    </div>
    <img src="foto/body-1.png" class="body-1">
    <img src="foto/body-2.png" class="body-2">
    

    <script src="JS/script.js"></script>
</body>
</html>
